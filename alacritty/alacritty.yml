  env:
    TERM: xterm-256color
  import:
    - ~/.config/alacritty/themes/gruvbox_dark.yaml

  window:
    opacity: 0.8
    padding:
      x: 14
      y: 14

  scrolling:
    history: 8000

  font:
    normal:
      family: VictorMono Nerd Font Mono
      style: Medium
    bold:
      family: VictorMono Nerd Font Mono
      style: Bold
    italic:
      family: VictorMono Nerd Font Mono
      style: Medium Italic
    bold_italic:
      family: VictorMono Nerd Font Mono
      style: Bold Italic

    size: 14.0
    offset:
      x: 0
      y: -2
  
  shell:
    program: /usr/bin/zsh

  live_config_reload: true
